<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="fylo">
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>

          <div class="social">
            <img src="images/icon-document.svg" alt="" class="document" />
            <img src="images/icon-folder.svg" alt="" class="folder" />
            <img src="images/icon-upload.svg" alt="" class="upload" />
          </div>
        </div>

        <div class="data">
          <div class="alert">
            <h1>185</h1>
            <p class="box">GB LEFT</p>
          </div>
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="line">
            <div class="sub-line"><div class="dot"></div></div>
          </div>

          <div class="data-left">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
      </section>
    </main>

</html>
